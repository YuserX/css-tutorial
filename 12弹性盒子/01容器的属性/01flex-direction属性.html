<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction属性</title>
    <style>
        #flexBox {
            display: flex;
            flex-direction: row;
        }

        .item {
            width: 60px;
            height: 30px;
            text-align: center;
            background-color: azure;
        }
    </style>
</head>

<body>

    <div id="flexBox">
        <p class="item">首页</p>
        <p class="item">列表</p>
    </div>

</body>

</html>
