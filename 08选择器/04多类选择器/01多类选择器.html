<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类选择器</title>
    <style>
        .font20 {
            font-size: 20px;
        }

        .font14 {
            font-size: 14px;
        }

        .red {
            color: red;
        }

        .fontWeight {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="font20 red fontWeight">西游记</div>
    <div class="font20">红楼梦</div>
    <div class="font14 fontWeight">三国演义</div>
    <div class="font14">水浒传</div>
</body>

</html>
