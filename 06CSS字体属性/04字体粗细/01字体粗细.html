<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style type="text/css">
        p {
            font-weight: normal;
        }

        div {
            font-weight: bold;
        }

        span {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <p>这是normal的文本</p>
    <div>这是bold的文本</div>
    <span>这是bolder的文本</span>
</body>

</html>
