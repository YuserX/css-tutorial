<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体风格</title>
    <style>
        p {
            font-style: normal;
        }

        div {
            font-style: italic;
        }

        span {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <p>这是一个段落,正常。</p>
    <div>这是一个段落,斜体。</div>
    <span>这是一个段落,斜体。</span>
</body>

</html>
