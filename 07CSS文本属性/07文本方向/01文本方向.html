<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本方向</title>
    <style>
        #h1 {
            direction: ltr;
        }

        #h2 {
            direction: rtl;
        }
    </style>
</head>

<body>

    <div id="h1">文本方向1</div>
    <div id="h2">文本方向2</div>

</body>

</html>
