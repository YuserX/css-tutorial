<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转换</title>
    <style>
        h1 {
            text-transform: uppercase;
        }

        h2 {
            text-transform: lowercase;
        }

        h3 {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>abc文本转换1</h1>
    <h2>ABC文本转换2</h2>
    <h3>abc文本转换3</h3>

</body>

</html>
