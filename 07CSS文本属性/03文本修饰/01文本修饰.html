<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰</title>
    <style>
        h1 {
            text-decoration: none;
        }

        h2 {
            text-decoration: overline;
        }

        h3 {
            text-decoration: line-through;
        }

        h4 {
            text-decoration: underline;
        }

        h5 {
            text-decoration: blink;
        }
    </style>
</head>

<body>

    <h1>文本修饰1</h1>
    <h2>文本修饰2</h2>
    <h3>文本修饰3</h3>
    <h4>文本修饰4</h4>
    <h5>文本修饰5</h5>

</body>

</html>
