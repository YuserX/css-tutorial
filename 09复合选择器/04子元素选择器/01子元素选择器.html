<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器</title>
    <style type="text/css">
        .nav li {
            /*后代选择器*/
            border: 1px solid blue;
        }

        .nav>li {
            /*子元素选择器*/
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>一级菜单
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
    </ul>
</body>

</html>
