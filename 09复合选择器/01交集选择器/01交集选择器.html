<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style type="text/css">
        p.red {
            color: red;
        }

        p#pink {
            color: pink;
        }

        .red#pink {
            color: blue;
        }
    </style>
</head>

<body>
    <p class="red">段落1</p>
    <p id="pink">段落2</p>
    <p class="red" id="pink">段落3</p>
</body>

</html>
