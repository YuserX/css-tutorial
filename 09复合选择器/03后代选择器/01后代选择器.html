<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style type="text/css">
        div p {
            color: red;
        }

        .wangjianlin p {
            color: green;
        }

        #wang p {
            color: blue;
        }
    </style>
</head>

<body>
    <p>王者荣耀</p>

    <div>
        <p>王源</p>
    </div>

    <div class="wangjianlin">
        <p>王思聪</p>
    </div>

    <div id="wang">
        <p>王宝强</p>
    </div>
</body>

</html>
